<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery倒计时</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/CTtime.js"></script>
</head>
<style>
    .warp{
        width: 100%;
        height: 100px;
        line-height: 100px;
        text-align: center;
        font-size: 40px;
        font-family: "微软雅黑";
    }
    .warp strong{
        width: 100px;
        display: inline-block;
        text-align: center;
        font-family: Brush Script MT;
        color: #C9302C;
    }
</style>
<body>
<h3>倒计时效果</h3>
<div class="warp">
    <strong class="m"></strong>分<strong class="s"></strong>秒 <strong class="ms"></strong>毫秒
</div>
<button id="stop">stop</button>
<button id="run">run</button>
<script>
var opt={
    times:3*60*100,
    elh:'.m',
    elms:'.s',
    elhm:'.ms',
    elstop:'#stop',
    elrun:'#run'
}
$("body").ctime(opt);
</script>

</body>
</html>
